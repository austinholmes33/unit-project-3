<html>
<head>
    <title>Shopping Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/site.css"/>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ubermelon</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="/melons">All Melons</a>
                    <a class="nav-link" href="/cart">Your Cart</a>
                    {% if "username" in session %}
                        <a class="nav-link" href="/logout">Log Out</a>
                    {% else %}
                        <a class="nav-link" href="/login">Log In</a>
                    {% endif %}
                    <a class="cart-icon" href="/cart"></a>
        </div>
    </nav>

  <div class="container">

    <!-- This is where the main content goes. -->

    {% for message in get_flashed_messages() %}
        <p class="alert alert-warning">{{ message }}</p>
    {% endfor %}
    
    {% block body %}
        <h1 class="base-header">Welcome to Ubermelon</h1>
    <div class="base-img-container">
        <img class="base-melon" src="https://static.vecteezy.com/system/resources/previews/004/586/729/original/fresh-melon-sliced-the-tropical-fruits-illustration-collection-in-design-healthy-juicy-and-sweet-food-colorful-fruit-animation-isolated-on-white-background-free-vector.jpg">
    </div>
        {% endblock %}

  </div>

</body>
</html>
